apiVersion: v1
kind: Service
metadata:
  name: my-web-app-service
spec:
  selector:
    app: my-web-app  # This MUST match the label in your Deployment
  ports:
    - protocol: TCP
      port: 80       # The port the Service listens on
      targetPort: 80 # The port the Container is listening on
  type: ClusterIP